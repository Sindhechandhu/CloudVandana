<!DOCTYPE html>
<html>
  <body>
    <h2>Sorting of an Array in Descending Order</h2>

    <p id="demo"></p>

    <script>
      const points = [40, 100, 1, 5, 25, 10];
      points.sort(function (a, b) {
        return b - a;
      });
      document.getElementById("demo").innerHTML = points;
    </script>
  </body>
</html>
